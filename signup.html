<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter signup</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">
  </head>
  <body class="text-center">

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding:5px;text-align:left">
      <a class="navbar-brand" href="#">A12N4V</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="https://a12n4v.github.io">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Form-->
    <form action="/" autocomplete="off" class="form-signin" method="POST">
      <img src="https://clipartspub.com/images/newspaper-clipart-cute-1.jpg" width=100 height=100>
      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
      <input type="text" name="email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-success btn-block" type="submit">Sign Me Up !</button>
      <p class="mt-5 mb-3 text-muted">&copy; A12N4V</p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
